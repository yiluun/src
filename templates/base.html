<!DOCTYPE html>
<html lang=en>

<head>
	<title>This is the title</title>

	{% if request.user.is_authenticated %}
		<p><a href='{% url "home" %}'>Home</a> | <a href='{% url "logout" %}'>Sign Out</a></p>
		<p>Hello, {{request.user.username}}</p> 
	{% else %}
		<p>
			<a href='{% url "home" %}'>Home</a> | 
			<a href='{% url "register" %}'>Register</a> | 
			<a href='{% url "login" %}'>Log In</a>
		</p>
	{% endif %}
	<hr>
	
	

</head>

<body>
	{% block content %}

	{% endblock %}
</body>
<footer>
		<hr>
		<p>Yiluun's Site | 2023</p>
	</div>
</footer>
</html>
